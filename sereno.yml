siteName: Attach
siteDescription: Attach and forget about media management.
docs_edit_url: https://github.com/znck/attach/edit/master/docs
docs_repo: https://github.com/znck/attach
docs_issues: https://github.com/znck/attach/issues

github:
  branch: gh-pages

sereno:
    url: http://znck.me/attach
    public: .sereno/public
    extensions:
      - Sereno\Extensions\DocsExtension
    directory:
      - .sereno/content
    views:
      - .sereno/resources/views/
    ignore:
      - docs/README.md
      - '*.map'

docs:
    directory: docs
    url_prefix: /
    index: index
    default: introduction
